<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Socket Programming</title>
  </head>
  <body>
    <header>
      <h1>Flight and Hotel booking system</h1>
    </header>
    <section>
      <form method="GET" submit="submit">
        <label for="startDate">
          <input type="date" name="startDate" />
        </label>
        <label for="endDate">
          <input type="date" name="endDate" />
        </label>

        <input type="number" name="numberOfPassenger" id="" />
        <select name="hotel-preference" id="">
          <option value="hotel1">hotel1</option>
          <option value="hotel2">hotel2</option>
          <option value="hotel3">hotel3</option>
          <option value="hotel4">hotel4</option>
        </select>
        <select name="airline-preference" id="">
          <option value="airline1">airline1</option>
          <option value="airline2">airline2</option>
          <option value="airline3">airline3</option>
          <option value="airline4">airline4</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </section>
  </body>
</html>
